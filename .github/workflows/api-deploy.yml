name: api-deploy

on:
  push:
    tags:
      - "api*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: |
          cd packages/api 
          yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test

  docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-latest
    needs: [test]
    env:
      REPO: ${{ secrets.DOCKER_REPO }}
      ID: ${{ secrets.DOCKER_ID }}
      PW: ${{ secrets.DOCKER_PW }}
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        run: docker login -u $ID -p $PW
      - name: Build Docker image
        run: |
          cd packages/api 
          docker build -t $REPO:${GITHUB_REF#*@} .
      - name: Publish Docker image
        run: docker push $REPO:${GITHUB_REF#*@}

  deploy:
    name: Redeploy - DigitalOcean
    runs-on: ubuntu-latest
    needs: [test, docker]
    env:
      HOST: ${{ secrets.DO_HOST }}
      USERNAME: ${{ secrets.DO_USERNAME }}
      KEY: ${{ secrets.DO_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Update deploy files
        uses: appleboy/scp-action@master
        with:
          host: $HOST
          username: $USERNAME
          key: $KEY
          rm: true
          source: "./packages/api/deploy"
          target: "app"
          strip_components: 4
      - name: Pull Docker image
        uses: appleboy/ssh-action@master
        with:
          host: $HOST
          username: $USERNAME
          key: $KEY
          script: |
            cd app
            docker-compose pull
            docker-compose up -d
