name: api-deploy

on:
  push:
    tags:
      - "api*"

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests
        run: cd packages/api

      - name: DockerHub auth
        uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PW }}

      - name: Push image to DockerHub
        run: |
          cd packages/api/deploy  
          docker-compose build
          docker-compose push

      - name: Update core files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          rm: true
          source: "./packages/api/deploy"
          target: "app"
          strip_components: 4

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd app
            docker-compose pull
            docker-compose up -d
